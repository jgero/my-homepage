  - 'space-page'
  - '--image'
  - 'eu.gcr.io/$PROJECT_ID/space-page:latest'
  - '--region'
  - 'europe-west1'
  - '--platform'
  - 'managed'
# get latest version of the main image from the registry (for build cache)
