steps:
# get latest version of the portfolio image from the registry (for build cache)
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull eu.gcr.io/$PROJECT_ID/portfolio-page:latest || exit 0']
# build the portfolio image
- name: 'gcr.io/cloud-builders/docker'
  args: [
          'build',
          '-t', 'eu.gcr.io/$PROJECT_ID/portfolio-page:latest',
          '-f', './docker/prod.Dockerfile',
          '--cache-from', 'eu.gcr.io/$PROJECT_ID/portfolio-page:latest',
          './portfolio'
        ]
  timeout: 120s
# push the portfolio image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'eu.gcr.io/$PROJECT_ID/portfolio-page:latest']
# deploy portfolio image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'portfolio-page'
  - '--image'
  - 'eu.gcr.io/$PROJECT_ID/portfolio-page:latest'
  - '--region'
  - 'europe-west1'
  - '--platform'
  - 'managed'
